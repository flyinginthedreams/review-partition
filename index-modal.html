<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="body">
    <main>
      <section class="hero">
        <button type="button" data-modal-open class="modal-btn">
          Order Service
        </button>
      </section>
    </main>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" data-modal-close class="modal-close">
          <svg class="close-button" width="12" height="12">
            <use href="./images/svg/symbol.svg#icon-close-black"></use>
          </svg>
        </button>
        <div class="modal-title">
          leave a review <br />
          about
          <span class="header-logo-text">our chocolate</span>
        </div>
        <form class="modal-form form">
          <div class="form-group">
            <label for="name" class="form-label"></label>
            <div class="form-control">
              <input
                type="text"
                id="name"
                class="form-input"
                name="fullname"
                required
                maxlength="20"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="form-group-email" class="form-label"></label>
            <div class="form-control">
              <input
                type="email"
                id="form-group-email"
                class="form-input"
                name="email"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label"></label>
            <div class="form-control">
              <div class="country-code">
                <svg class="country-code-flag" width="24" height="18">
                  <use href="./images/svg/symbol.svg#flag"></use>
                </svg>
                <p class="country-region">+380</p>
              </div>
              <input
                type="tel"
                id="phone"
                class="form-input"
                name="phone"
                required
                pattern="[0-9]+"
                placeholder="Phone number"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="textarea" class="form-label"></label>

            <textarea
              name="message"
              id="textarea"
              class="form-textarea"
              placeholder="Enter text"
            ></textarea>
          </div>

          <button type="submit" class="modal-btn">Send</button>
        </form>
      </div>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
